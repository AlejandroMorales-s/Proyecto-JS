<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="src/assets/logo.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <!--- CSS --->
    <link rel="stylesheet" href="src/styles/index.css">
    <!--- Normalize --->
</head>
<body>
    <header>
        <div class="nav-container container">
            <div class="logo-container">
                <a class="logo-link" href="index.html">
                    <img class="logo" src="src/assets/logo.svg" alt="Logo">
                </a>
            </div>
            <div class="search-product">
                <form id="form" action="">
                    <input name="input" id="input" class="products-input" type="text">
                    <button id="input-btn" class="products-button">Search</button>
                </form>
            </div>
            <div class="icons">
                <lord-icon
                class="icon"
                src="https://cdn.lordicon.com/aoggitwj.json"
                trigger="hover"
                colors="primary:#121331"
                state="hover">
                </lord-icon>
                <lord-icon
                class="icon"
                src="https://cdn.lordicon.com/kkcllwsu.json"
                trigger="hover">
                </lord-icon>
            </div>
            <nav class="nav">
                <ul class="nav-btns">
                    <li ><a class="nav-btn" href="#">Payment Method</a></li>
                    <li ><a class="nav-btn" href="#">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="hero-container" class="hero-container">
        <div id="previus" class="hero-btns previus"><</div>
        <div id="next" class="hero-btns next">></div>
    </div>
    <div class="filter-container container">
        <button id="all" class="filter-btn">Todos</button>
        <button id="sports" class="filter-btn">Deportes</button>
        <button id="tech" class="filter-btn">Tecnologia</button>
        <button id="video" class="filter-btn">Video</button>
        <button id="home" class="filter-btn">Hogar</button>
        <button id="toys" class="filter-btn">Juguetes</button>
    </div>
    <main>
        <div id="products" class="products container"></div>
    </main>
</body>
<script src="src/js/heroFetch.js" type="module"></script>
<script src="src/js/fetch.js" type="module"></script>
<script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
</html>
